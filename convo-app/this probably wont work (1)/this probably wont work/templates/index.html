<!DOCTYPE html>
<html>
  <head>
    <title>My Chat GPT API Demo</title>
  </head>
  <body>
    <h1>My Chat GPT API Demo</h1>
    <form method="POST">
        <input type="text" name="input_text">
        <button type="submit">Submit</button>
    </form>
    <div id="output">
      {% if output %}
        {{ output }}
      {% endif %}
    </div>
  </body>
</html>
